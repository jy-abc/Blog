{% extends 'blogs/base.html' %}

{% block content %}
    <div class="card-header">
        <h2 style="color: #667eea;">创建新博客</h2>
    </div>
    
    <div class="card-body">
        <form action="{% url 'blogs:new_blog' %}" method="post" >
            {% csrf_token %}
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">
                    博客名称：
                </label>
                {{ form.name }}
                {% if form.name.errors %}
                    <div style="color: #f5576c; font-size: 14px; margin-top: 5px;">
                        {{ form.name.errors }}
                    </div>
                {% endif %}
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 25px;">
                <button type="submit" class="btn" style="flex: 1;">创建博客</button>
                <a href="{% url 'blogs:blogs' %}" class="btn btn-secondary" style="flex: 1; text-align: center;">返回博客列表</a>
            </div>
        </form>
    </div>
{% endblock content %}
